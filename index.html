<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>nRT | Pandemic Simulator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<script src="https://d3js.org/d3.v3.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href='css/style.css' rel='stylesheet'>

</head>
<body>

  <div class="container">
    <div class="row">
    	<div class="col-sm-10">
				<div id="mainDiv" style="width:800px; height:600px">
					<div id="drawAreaOuter" style="width:100%; height:100%;  ">
						<div id="drawArea" style="width:100%; height:100%;"></div>
					</div>
				</div>
    	</div>

    	<div class="col-sm-2">

				<div id="controlPanel">

					<span>Capacidade hospitalar: </span><span id="hospitalLevel">30%</span>
					<input type="range" class="slider" id="hospital" min="20" max="100" oninput="hospitalUpdate(this.value)"><br/><br/>
					<span>Nível de quarentena: </span><span id="quarantineLevel">0%</span>
					<input type="range" class="slider" id="quarantine" min="0" max="70" oninput="quarantineUpdate(this.value)"><br/><br/>
					<span>Incubação: </span><span id="incubationLevel"></span>
					<input type="range" class="slider" id="incubation" min="0" max="14" oninput="incubationUpdate(this.value)"><br/><br/>
					<button class="reset" id="btn-reset" onclick="reset()">&#8635; Novo teste</button>

					<hr/>
					<button class="play-pause" id="btn-play" onclick="playPause()">&#9658; Vai!</button>
				</div>


				<br/>
				<div id="data">
					Dia: <span id="day"></span><br/>
					<hr/>
					<div id="data-censo"></div>
					<hr/>
					R0: <span id="rzero"></span><br/>
					<hr/>
					Mortalidade Nominal: <span id="mortality"></span><br/>
					Mortalidade Real: <span id="realMortality"></span><br/>
					Capacidade Hospitalar: <span id="hospitalUse"></span>
				</div>
				<div id="data-debug"></div>
			</div>
		</div>
	</div>


<script type="text/javascript" src="js/person.js"></script>
<script type="text/javascript" src="js/who.js"></script>
<script>
	var pandemic = new who();
</script>
<script type="text/javascript" src="js/control-panel.js"></script>

</body>
</html>
